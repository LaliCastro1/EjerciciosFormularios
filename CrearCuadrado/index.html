<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cuadrados</title>
    <link rel="stylesheet" href="./Cuadrado.css">

</head>
<body>
    <h1>Juego de Cuadrados</h1>
    <label for="filas">Número de filas:</label>
    <input type="number" id="filas" min="1" max="50" required>
    <label for="columnas">Número de columnas:</label>
    <input type="number" id="columnas" min="1" max="50" required>
    <button id="generar">Generar Cuadrado</button>

    <div id="cuadrado"></div>


    <script src="./Cuadrado.js"></script>
</body>
</html>
